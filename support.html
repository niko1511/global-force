<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Aplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
     <header>
        <h1>¡Apúntate como Beta Tester de GlobalForce!</h1>
        <p>Si quieres formar parte de nuestro equipo de beta testers y ayudarnos a mejorar la aplicación, por favor, completa el formulario a continuación.</p>
</header>
    
    
    
    <main>
        <section id="contact">
            <h1>¡Apúntate como Beta Tester de GlobalForce!</h1>

            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Tu Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
        
                <button type="submit">Enviar</button>
            </form>
            
        </section>
    </main>

</body>
</html>
